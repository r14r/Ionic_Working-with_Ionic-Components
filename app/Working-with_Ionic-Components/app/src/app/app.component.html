<ion-app>
	<ion-split-pane>
		<ion-menu>
			<ion-header>
				<ion-toolbar>
					<ion-title>Menu</ion-title>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<div class="container" id="container">
					<ul>
						<li class="dropdown" *ngFor="let menu1 of appMenu" id="menu1">
							<input type="checkbox" />

							<a href="#" data-toggle="dropdown">{{ menu1.name }}</a>
							<ul class="dropdown-menu">
								<li *ngFor="let menu2 of menu1.items">
									<a href="{{ menu2.url }}">{{ menu2.name }}</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</ion-content>
		</ion-menu>
		<ion-router-outlet main></ion-router-outlet>
	</ion-split-pane>
</ion-app>
