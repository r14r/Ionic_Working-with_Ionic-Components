<ion-header translucent>
	<ion-toolbar>
		<ion-buttons slot="secondary">
			<ion-button>
				<ion-icon slot="icon-only" name="logo-ionic"></ion-icon>
			</ion-button>
		</ion-buttons>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Header</ion-title>

		<ion-buttons slot="primary">
			<ion-button>
				<ion-icon slot="icon-only" name="star"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen>
	<ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Default</ion-title>
	</ion-toolbar>

	<ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Primary</ion-title>
	</ion-toolbar>

	<ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Secondary</ion-title>
	</ion-toolbar>

	<ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tertiary</ion-title>
	</ion-toolbar>

	<ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Success</ion-title>
	</ion-toolbar>

	<ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Warning</ion-title>
	</ion-toolbar>

	<ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Danger</ion-title>
	</ion-toolbar>

	<ion-toolbar>
		<ion-buttons slot="secondary">
			<ion-button>Messages (1)</ion-button>
		</ion-buttons>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Buttons</ion-title>

		<ion-buttons slot="primary">
			<ion-button>Log Out</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-buttons slot="secondary">
			<ion-button>
				<ion-icon slot="icon-only" name="finger-print"></ion-icon>
			</ion-button>
		</ion-buttons>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Footer</ion-title>

		<ion-buttons slot="primary">
			<ion-button>
				<ion-icon slot="icon-only" name="more"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
